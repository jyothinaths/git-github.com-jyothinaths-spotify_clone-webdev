<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <img src="logo.png" alt="Spotify" >Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of Ncs-Non copyright Sounds</h1>

        </div>
        <div class="songBanner"></div>
    </div>
    <Div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
        <!-- fontawesome icons -- -->
        <!-- <i class="fa-solid  fa-3x fa-play-pause"></i> -->
        <i class="fa-solid fa-2x fa-step-backward"></i>
        <i class="fa-solid fa-2x fa-circle-play"></i>
        <i class="fa-solid fa-2x fa-step-forward"></i>


        </div>

    </Div>
    <script src="https://kit.fontawesome.com/758fac0921.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
